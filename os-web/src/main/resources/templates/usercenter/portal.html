<!DOCTYPE html>
<html lang="zh-CN" xml:lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>个人中心</title>
    <meta name="viewport" content="width=1226">
    <meta name="description" content="">
    <meta name="keywords" content="小米商城">
    <link rel="stylesheet" href="../os/css/base.css">
    <link rel="stylesheet" href="../os/css/base.min.css">
    <link rel="stylesheet" type="text/css" href="../os/user/css/main.min.css">
    <script src="../common/jquery/jquery-3.2.0.min.js"></script>
    <script src="../os/js/base.js"></script>
    <script src="../common/jquery/jquery.cookie.js"></script>
    <script src="../os/js/userPortal.js"></script>

</head>
<body>

<div id="site-topBar"></div>
<div id="site-header"></div>

<div class="breadcrumbs">
  <div class="container">
    <a href="">首页</a><span class="sep">&gt;
		</span><span>个人中心</span>
  </div>
</div>

<div class="page-main user-main">
  <div class="container">
    <div class="row">
      <!-- 左边菜单栏 -->
      <div th:replace="usercenter/left :: div"></div>

      <div class="span16">
        <div class="uc-box uc-main-box">
          <div class="uc-content-box portal-content-box">
            <div class="box-bd">
              <div class="portal-main clearfix">
                <div class="user-card">
                  <h2 class="username" th:text="${user.username}">玄心</h2>
                  <p class="tip">hello</p>
                  <a class="link" href="" target="_blank" >修改个人信息 &gt;</a>
                  <img class="avatar" th:src="${user.profilePhoto}" width="150" height="150" alt="玄心">
                </div>
                <div class="user-actions">
                  <ul class="action-list">
                    <li>账户安全：<span class="level level-3">较高</span></li>
                    <li>绑定手机：<span class="tel" th:text="${user.telephone}">156********37</span></li>
                    <li>绑定邮箱：<span class="tel" th:text="${user.email}">xx****0@1**.com</span></li>
                  </ul>
                </div>
              </div>
              <div class="portal-sub">
                <ul class="info-list clearfix">
                  <li>
                    <h3>待支付的订单：<span class="num">0</span></h3>
                    <a href="">查看待支付订单<i class="iconfont"></i></a>
                    <img src="/os/user/images/portal-icon-1.png" alt="">
                  </li>
                  <li>
                    <h3>待收货的订单：<span class="num">0</span></h3>
                    <a href="">查看待收货订单<i class="iconfont"></i></a>
                    <img src="/os/user/images/portal-icon-2.png" alt="">
                  </li>
                  <li>
                    <h3>待评价商品数：<span class="num">0</span></h3>
                    <a href="">查看待评价商品<i class="iconfont"></i></a>
                    <img src="/os/user/images/portal-icon-3.png" alt="">
                  </li>
                  <li>
                    <h3>收藏的商品：<span class="num">0</span></h3>
                    <a href="" >查看收藏的商品<i class="iconfont"></i></a>
                    <img src="/os/user/images/portal-icon-4.png" alt="">
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--<div th:replace="common/site_footer :: div">
</div>-->

<div id="site-footer"></div>
</body>


<script src="/common/bootstrap/js/bootstrap.min.js"></script>
<script src="/os/js/zySearch.js"></script>
<script src="/os/js/jump.js"></script>
</html>
