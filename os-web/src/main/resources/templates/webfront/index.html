<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>猫宁商城</title>

  <link rel="stylesheet" href="/os/css/list.css">
  <script src="/common/jquery/jquery-3.2.0.min.js"></script>
  <script src="/common/jquery/jquery.cookie.js"></script>
  <link rel="stylesheet" href="/common/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/common/bootstrap/js/bootstrap.min.js" />
  <link rel="stylesheet" href="/os/css/base.css">
  <link rel="stylesheet" href="/os/css/index.css">
</head>
<body>

<div id="site-topBar"></div>
<div id="site-header"></div>

<!--     轮播begin       -->
<div class="home-hero-container container-fluid">
  <div class="home-hero">
    <div class="home-hero-slider">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <div class="box">
            <ul class="ull">
              <li th:each="advert:${sliderAdvert}">
                <a th:href="${advert.href}" th:title="${advert.title}" target="_blank">
                  <img th:src="${advert.showPic}" th:alt="${advert.title}">
                </a>
              </li>
            </ul>
            <ol class="oll">
            </ol>
            <span class="left btnL glyphicon glyphicon-menu-right"></span>
            <span class="right btnL glyphicon glyphicon-menu-left"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="home-hero-sub row">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <div class="span4">
            <ul class="home-channel-list clearfix">
              <!--<c:forEach items="${indexAdvertLeft}" var="indexAdvertLeft">-->
              <li><a  href="${indexAdvertLeft.href }" target="${indexAdvertLeft.target}" title="${indexAdvertLeft.name}">以旧换新</a></li>
              <li><a href="${indexAdvertLeft.href }" target="${indexAdvertLeft.target}" title="${indexAdvertLeft.name}">以旧换新</a></li>
              <li><a href="${indexAdvertLeft.href }" target="${indexAdvertLeft.target}" title="${indexAdvertLeft.name}">以旧换新</a></li>
              <li><a href="${indexAdvertLeft.href }" target="${indexAdvertLeft.target}" title="${indexAdvertLeft.name}">以旧换新</a></li>
              <li><a href="${indexAdvertLeft.href }" target="${indexAdvertLeft.target}" title="${indexAdvertLeft.name}">以旧换新</a></li>
              <li><a href="${indexAdvertLeft.href }" target="${indexAdvertLeft.target}" title="${indexAdvertLeft.name}">以旧换新</a></li>
              <!--</c:forEach>-->
            </ul>
          </div>
          <div class="span16" id="J_homePromo" data-stat-title="焦点图下方小图">
            <ul class="home-promo-list clearfix">
              <li th:each="advert,status:${underSliderAdvert}" th:class="${status.index} eq 0?'first':'item'">
                <a class="item" th:href="${advert.href}" th:title="${advert.title}">
                <img th:src="${advert.showPic}" th:alt="${advert.title}"></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="home-star-goods xm-carousel-container" id="J_starProduct">
    <!-- <h2 class="title">冲破大风雪，我们坐在雪橇上  (๑•̀ㅂ•́)و✧ </h2> -->
  </div>
</div>
<!--     轮播end         -->

<!--     主产品  begin    -->
<div class="page-main home-main">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="container-fluid">
          <div id="J_topCategory" class="home-recm-box home-brick-box xm-plain-box">
            <!-- <h2 class="title">快奔驰过田野，我们欢笑又歌唱   φ(゜▽゜*)♪</h2> -->
          </div>
          <div id="J_hotCategory" class="home-recm-box home-brick-box xm-plain-box">
            <!-- <h2 class="title">叮叮当，叮叮当，铃儿响叮当   (」o^∀^)」*゜</h2> -->
          </div>
          <div id="J_popularPrudoct" class="home-recm-box home-brick-box home-brick-row-1-box xm-plain-box J_itemBox J_recommendBox is-visible">
            <!-- <h2 class="title">马儿铃声响叮当，令人精神多欢畅   ヾ(≧▽≦*)o</h2> -->
          </div>
          <div id="J_commentPrudoct" class="home-review-box xm-plain-box J_itemBox J_reviewBox is-visible">
            <!-- <h2 class="title">我们今晚滑雪真快乐，把滑雪歌儿唱  (♥◠‿◠)ﾉ  ʅ(‾◡◝)</h2> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--     主产品end       -->
<div id="site-footer"></div>


<script src="/os/js/index.js"></script>
<script src="/common/bootstrap/js/bootstrap.min.js"></script>
<!-- 自定义js -->
<script src="/os/js/zySearch.js"></script>
<script src="/os/js/jump.js"></script>
<script src="/os/js/base.js"></script>
</body>
</html>
