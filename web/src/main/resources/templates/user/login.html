                                </div>

                                <div class="item item-fore4">
                                    <div class="safe">
										<span>
                                                                                    <input id="autoLogin"
                                                                                           name="chkRememberMe"
                                                                                           type="checkbox"
                                                                                           class="jdcheckbox"
                                                                                           tabindex="3"
                                                                                           clstag="pageclick|keycount|20150112ABD|6">
                                            <label for="">自动登录</label>
                                                                             	</span>

											<a href="/uc/links?tag=safe" class="" target="_blank"

<script type="text/javascript" src="/js/base.js"></script>
<script src="/js/td.js"></script>
<script>
    function showMesInfo(msg) {
        $('#msg_tip').empty();
        var info = '<div class="msg-error"><b></b>' + msg + '</div>';
        $('#msg_tip').append(info);
    }

    $("#loginsubmit").click (function () {
        $.ajax({
            url: '/user/doLogin' ,
            type: "POST",
            dataType: "json",
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            data: {
                username:$('#loginname').val(),
                password:md5($('#nloginpwd').val())
            },
            error: function () {
                showMesInfo("网络超时，请稍后再试","error");
            },
            success: function (result) {
                if (result.status == 'SUCCESS') {
                    window.location = '/admin/index';
                    return;
                }
                showMesInfo(result.errMsg);
                var input=$('.item-error').eq(0).find('input');
                var t=input.val();
                input.val("").focus().val(t);
                $("#loginsubmit").html("登&nbsp;&nbsp;&nbsp;&nbsp;录");
            }
        });
    });
</script>
