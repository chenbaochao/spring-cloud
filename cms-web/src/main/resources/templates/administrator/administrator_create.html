<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>创建管理员 - 猫宁Morning</title>
  <link rel="stylesheet" href="/common/icheck/flat/green.css" />
  <link rel="stylesheet" href="/common/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/common/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/cms/css/animate.css" />
  <link rel="stylesheet" href="/cms/css/style.css" />
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>创建管理员<small> 用户个人信息时应当遵循合法、正当、必要的原则，明示目的、方式和范围，并经用户同意。</small></h5>
          <div class="ibox-tools">
            <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            <a class="close-link"><i class="fa fa-times"></i></a>
          </div>
        </div>
        <div class="ibox-content">
          <form id="form" class="form-horizontal" data-action="create" >
            <div class="form-group m-t">
              <label class="col-sm-2 col-xs-offset-1 control-label">用户名：</label>
              <div class="col-sm-6">
                <input type="text" maxlength="10" minlength="5" class="form-control" name="username">
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <label class="col-sm-2 col-xs-offset-1 control-label">密码：</label>
              <div class="col-sm-6">
                <input type="password" maxlength="18" minlength="6" class="form-control" name="password">
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <label class="col-sm-2 col-xs-offset-1 control-label">真实姓名：</label>
              <div class="col-sm-6">
                <input type="text" maxlength="12" minlength="2" class="form-control" name="realName">
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <label class="col-sm-2 col-xs-offset-1 control-label">电子邮箱：</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" name="email">
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <label class="col-sm-2 col-xs-offset-1 control-label">移动电话：</label>
              <div class="col-sm-6">
                <input type="text" maxlength="11" minlength="11" class="form-control" name="telephone">
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <label class="col-sm-2 col-xs-offset-1 control-label">性别：</label>
              <div class="col-sm-6 text-center">
                <label class="radio-inline">
                  <input type="radio"  name="sex" value="1">
                  男</label>
                <label class="radio-inline">
                  <input type="radio" name="sex" value="2">
                  女</label>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <label class="col-sm-2 col-xs-offset-1 control-label">状态：</label>
              <div class="col-sm-6 text-center">
                <label class="radio-inline">
                  <input type="radio" name="status" value="1" checked="checked">
                  正常</label>
                <label class="radio-inline">
                  <input type="radio" name="status" value="0">
                  冻结</label>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <label class="col-sm-2 col-xs-offset-1 control-label">用户组：</label>
              <div class="col-sm-6">
                <select class="form-control" name="role.id">
                  <option value="">--请选择--</option>
                  <option th:each="role:${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                </select>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <div class="col-sm-12 text-center">
                <button class="btn btn-primary" type="submit">提交</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<myfooter>
  <script src="/common/jquery/jquery-3.2.0.min.js"></script>
  <!-- iCheck -->
  <script src="/common/icheck/icheck.min.js"></script>
  <!-- bootstrapvalidator-master前端验证框架 -->
  <script src="/common/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
  <!-- 自定义js -->
  <script src="/cms/js/adminUser.js"></script>
  <!-- 全局js -->
  <script src="/common/bootstrap/js/bootstrap.min.js"></script>
  <script src="/common/metismenu/metisMenu.min.js"></script>
  <script src="/common/slimscroll/jquery.slimscroll.min.js"></script>

  <!-- iCheck -->
  <script src="/common/icheck/icheck.min.js"></script>
  <!-- 自定义js -->
  <script src="/cms/js/hplus.js"></script>
  <script src="/cms/js/contabs.js"></script>
  <script src="/cms/js/content.js"></script>

  <!-- layer弹出框js -->
  <script src="/common/layer/layer.js"></script>
</myfooter>
</body>
</html>
