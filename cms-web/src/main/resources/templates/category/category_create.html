<!DOCTYPE HTML>
<html >
<head>
<title>创建类目</title>
  <link rel="stylesheet" href="../common/icheck/flat/green.css" />
  <link rel="stylesheet" href="../common/switchery/switchery.min.css" />
  <link rel="stylesheet" href="../common/bootstrap-table/bootstrap-table.min.css" />
  <link rel="stylesheet" href="../common/bootstrap-table/bootstrap-table.min.css" />
  <link rel="stylesheet" href="../common/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../common/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../cms/css/animate.css" />
  <link rel="stylesheet" href="../cms/css/style.css" />
  <script src="../common/jquery/jquery-3.2.0.min.js"></script>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>创建类目<small> 类目信息时应当遵循合法、正当、必要的原则，明示目的、方式和范围。</small></h5>
          <div class="ibox-tools"> <a class="collapse-link"><i class="fa fa-chevron-up"></i></a> <a class="close-link"><i class="fa fa-times"></i></a> </div>
        </div>
        <div class="ibox-content">
          <form id="form" class="form-horizontal" data-action="create" data-method="post">
            <div class="hr-line-dashed"></div>                    
            <div class="form-group m-t">
              <label class="col-sm-2 col-xs-offset-1 control-label">类目名称：</label>
              <div class="col-sm-7">
                <input type="text" minlength="2" maxlength="20" class="form-control" name="name">
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <label class="col-sm-2 col-xs-offset-1 control-label">排序：</label>
              <div class="col-sm-7">
                <input type="number" class="form-control" name="sort">
              </div>
            </div>
            <div class="hr-line-dashed"></div>                        
            <div class="form-group">
              <label class="col-sm-2 col-xs-offset-1 control-label">设置：</label>
              <div class="col-sm-9">
                <label class="radio-inline">
                	<input type="checkbox" class="js-switch" name="status" value="1" />
                  分类显示</label>
                <label class="radio-inline">
                	<input type="checkbox" class="js-switch" name="showInTop" value="1"/>
                  顶部显示</label>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <div class="col-sm-12 text-center">
                <button class="btn btn-primary" type="submit">提交</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<myfooter>
  <!-- layer弹出框js -->
  <script src="../common/layer/layer.js"></script>
  <script src="../common/particleground/js/jquery.particleground.min.js"></script>
  <!-- Bootstrap table -->
  <script src="../common/bootstrap-table/bootstrap-table.min.js"></script>
  <script src="../common/bootstrap-table/extensions/export/bootstrap-table-export.js"></script>
  <script src="../common/bootstrap-table/tableExport.js"></script>
  <script src="../common/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

  <!-- iCheck -->
  <script src="../common/icheck/icheck.min.js"></script>
  <!-- bootstrapvalidator-master前端验证框架 -->
  <script src="../common/bootstrapvalidator/js/bootstrapValidator.min.js"></script>

  <!-- 全局js -->
  <script src="../common/bootstrap/js/bootstrap.min.js"></script>
  <script src="../common/metismenu/metisMenu.min.js"></script>
  <script src="../common/slimscroll/jquery.slimscroll.min.js"></script>

  <script src="../common/switchery/switchery.min.js"></script>
  <!-- 自定义js -->

  <script src="/cms/js/content.js"></script>
  <script src="../cms/js/category.js"></script>
</myfooter>
</body>
</html>
