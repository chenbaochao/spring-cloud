<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>更新导航 - 猫宁Morning</title>
  <link rel="stylesheet" href="/common/icheck/flat/green.css" />
  <link rel="stylesheet" href="/common/bootstrap-table/bootstrap-table.min.css" />
  <link rel="stylesheet" href="/common/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/common/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/cms/css/animate.css" />
  <link rel="stylesheet" href="/cms/css/style.css" />
  <script src="/common/jquery/jquery-3.2.0.min.js"></script>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>更新导航<small> 导航信息时应当遵循合法、正当、必要的原则，明示目的、方式和范围。</small></h5>
          <div class="ibox-tools"> <a class="collapse-link"><i class="fa fa-chevron-up"></i></a> <a class="close-link"><i class="fa fa-times"></i></a> </div>
        </div>
        <div class="ibox-content">
          <form id="form" class="form-horizontal" action="/navigation/update" data-method="post">
            <div class="form-group m-t">
              <label class="col-sm-2 col-xs-offset-1 control-label">导航名称：</label>
              <div class="col-sm-7">
                <input type="text" maxlength="20" class="form-control" name="name" th:value="${navigation.name}">
                <input type="hidden" name="id" th:value="${navigation.id}" />
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <label class="col-sm-2 col-xs-offset-1 control-label">是否可用：</label>
              <div class="col-sm-9">
                <label class="radio-inline">
                  <input type="radio" name="status" value="1" th:checked="${(navigation.status)?true:false}" >
                  显示</label>
                <label class="radio-inline">
                  <input type="radio" name="status" value="0" th:checked="${(navigation.status)?true:false}" >
                  隐藏</label>
                <label class="radio-inline status-tip"><strong>提示：</strong> 状态</label>
              </div>
            </div>
            <div class="hr-line-dashed"></div>            
            <div class="form-group">
              <label class="col-sm-2  col-xs-offset-1 control-label">导航备注：</label>
              <div class="col-sm-7">
                <textarea class="form-control" rows="2" name="remarks" placeholder="请输入消息..." th:text="${navigation.remarks}"></textarea>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <div class="col-sm-12 text-center">
                <button class="btn btn-primary" type="submit">提交</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<myfooter>
  <!-- layer弹出框js -->
  <script src="/common/layer/layer.js"></script>
  <script src="/common/particleground/js/jquery.particleground.min.js"></script>
  <!-- Bootstrap table -->
  <script src="/common/bootstrap-table/bootstrap-table.min.js"></script>
  <script src="/common/bootstrap-table/extensions/export/bootstrap-table-export.js"></script>
  <script src="/common/bootstrap-table/tableExport.js"></script>
  <script src="/common/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

  <!-- iCheck -->
  <script src="/common/icheck/icheck.min.js"></script>
  <!-- bootstrapvalidator-master前端验证框架 -->
  <script src="/common/bootstrapvalidator/js/bootstrapValidator.min.js"></script>

  <!-- 全局js -->
  <script src="/common/bootstrap/js/bootstrap.min.js"></script>
  <script src="/common/metismenu/metisMenu.min.js"></script>
  <script src="/common/slimscroll/jquery.slimscroll.min.js"></script>


  <!-- 自定义js -->
  <script src="/cms/js/hplus.js"></script>
  <script src="/cms/js/contabs.js"></script>
  <script src="/cms/js/content.js"></script>
  <!-- bootstrapvalidator-master前端验证框架 -->
  <script src="/common/bootstrapvalidator/js/bootstrapValidator.min.js"></script>

  <!-- 自定义js -->
  <script src="/cms/js/onlineNavigation.js"></script>
</myfooter>
</body>
</html>
