<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>导航栏管理 - 猫宁Morning</title>
<link rel="stylesheet" href="/common/bootstrap-table/bootstrap-table.min.css" />
  <link rel="stylesheet" href="/common/bootstrap-table/bootstrap-table.min.css" />
  <link rel="stylesheet" href="/common/icheck/flat/green.css" />
  <link rel="stylesheet" href="/common/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/common/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/cms/css/animate.css" />
  <link rel="stylesheet" href="/cms/css/style.css" />
  <script src="/common/jquery/jquery-3.2.0.min.js"></script>
</head>
<script th:inline="javascript">
  var navigationId = [[${navigation.id}]];
  function setParameter(para){
      para.navigationId = navigationId;
      return para;
  }
  function show(){
      layer_show('创建导航栏','/navigation/bar/create?navigationId='+navigationId,'800','700')
  }
</script>
<body class="gray-bg">
<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5 th:text="|${navigation.name}--导航栏管理|"></h5>
          <div class="ibox-tools"> <a class="collapse-link"><i class="fa fa-chevron-up"></i></a> <a class="close-link"><i class="fa fa-times"></i></a> </div>
        </div>
        <div class="ibox-content">
          <div class="row row-lg">
            <div class="col-sm-12">
              <div class="example-wrap">
                <div class="example">
                  <div id="toolbar" class="btn-group m-t-sm">
                    <!--th:if="${session.admin.premission.navigation_bar_create eq true}"-->
                    <button type="button" class="btn btn-default"  title="创建导航栏"
                              onclick="show()">
                        <i class="glyphicon glyphicon-plus"></i>
                      </button>
                 	<button type="button" class="btn btn-default"  title="返回上一页" onclick="javascript:window.history.back();"> <i class="glyphicon glyphicon-circle-arrow-left"></i> </button>
                  </div>
                  <table id="table"
                         data-toggle="table"
                         data-height="600"
                         data-search="false"
                         data-show-refresh="true"
                         data-show-toggle="true"
                         data-show-export="true"
                         data-show-pagination-switch="true"
                         data-show-columns="true"
                         data-url="/navigation/bar/getList"
                         data-content-type="application/x-www-form-urlencoded"
                         data-query-params = "setParameter"
                         data-pagination="true"
                         data-page-size="20"
                         data-page-list="[20, 50, 100, 200]"
                         data-side-pagination="server"
                         data-striped="true"
                         data-sort-order="asc"
                         data-sort-name="sort"
                         data-toolbar="#toolbar">
                    <thead>
                      <tr>
                        <th data-field="id" data-halign="center" data-align="center" >导航栏编号</th>
                        <th data-field="name" data-halign="center" data-align="center" >导航栏名称</th>
                        <th data-field="target" data-halign="center" data-align="center" >打开方式</th>
                        <th data-field="status" data-formatter="statusFormatter" data-halign="center" data-align="center" >状态</th>
                        <th data-field="sort" data-halign="center" data-align="center" >排序</th>
                        <th data-field="href" data-halign="center" data-align="center" >链接地址</th>
                        <th data-field="remarks" data-halign="center" data-align="center" >备注</th>
                        <th data-formatter="actionFormatter" data-events="actionEvents" data-halign="center" data-align="center" >操作</th>
                      </tr>
                    </thead>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<myfooter>
  <!-- layer弹出框js -->
  <script src="/common/layer/layer.js"></script>
  <script src="/common/particleground/js/jquery.particleground.min.js"></script>
  <!-- Bootstrap table -->
  <script src="/common/bootstrap-table/bootstrap-table.min.js"></script>
  <script src="/common/bootstrap-table/extensions/export/bootstrap-table-export.js"></script>
  <script src="/common/bootstrap-table/tableExport.js"></script>
  <script src="/common/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

  <!-- iCheck -->
  <script src="/common/icheck/icheck.min.js"></script>
  <!-- bootstrapvalidator-master前端验证框架 -->
  <script src="/common/bootstrapvalidator/js/bootstrapValidator.min.js"></script>

  <!-- 全局js -->
  <script src="/common/bootstrap/js/bootstrap.min.js"></script>
  <script src="/common/metismenu/metisMenu.min.js"></script>
  <script src="/common/slimscroll/jquery.slimscroll.min.js"></script>


  <!-- 自定义js -->
  <script src="/cms/js/hplus.js"></script>
  <script src="/cms/js/contabs.js"></script>
  <script src="/cms/js/content.js"></script>
  <!-- 自定义js --> 
  <script src="/cms/js/onlineNavigationBar.js"></script>
</myfooter>
</body>
</html>
