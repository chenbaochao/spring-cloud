<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>创建角色</title>
    <link rel="stylesheet" href="/common/icheck/flat/green.css" />
    <link rel="stylesheet" href="/common/ztree/css/metroStyle/metroStyle.css" />
    <link rel="stylesheet" href="/common/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/common/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/cms/css/animate.css" />
    <link rel="stylesheet" href="/cms/css/style.css" />
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>创建角色<small> 角色信息时应当遵循合法、正当、必要的原则，明示目的、方式和范围。</small></h5>
                    <div class="ibox-tools"> <a class="collapse-link"><i class="fa fa-chevron-up"></i></a> <a class="close-link"><i class="fa fa-times"></i></a> </div>
                </div>
                <div class="ibox-content">
                    <form id="form" class="form-horizontal" data-action="create">
                        <div class="form-group m-t">
                            <label class="col-sm-2 col-xs-offset-1 control-label">角色名称：</label>
                            <div class="col-sm-7">
                                <input type="hidden" id="id">
                                <input type="text" maxlength="10" class="form-control" id="name">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 col-xs-offset-1 control-label">角色授权：</label>
                            <div class="col-sm-9">
                                <div id="ztree" class="ztree"></div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 col-xs-offset-1 control-label">是否启用：</label>
                            <div class="col-sm-9">
                                <label class="radio-inline">
                                    <input type="radio" name="status" value="1" checked="checked">
                                    启用</label>
                                <label class="radio-inline">
                                    <input type="radio" name="status" value="0">
                                    关闭</label>
                                <label class="radio-inline status-tip"><strong>提示：</strong> 状态</label>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 col-xs-offset-1 control-label">角色备注：</label>
                            <div class="col-sm-7">
                                <textarea class="form-control" rows="2" id="remarks" placeholder="请输入消息..."></textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-12 text-center">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<myfooter>
    <script src="/common/jquery/jquery-3.2.0.min.js"></script>
    <!-- 全局js -->
    <script src="/common/bootstrap/js/bootstrap.min.js"></script>
    <script src="/common/metismenu/metisMenu.min.js"></script>
    <script src="/common/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- iCheck -->
    <script src="/common/icheck/icheck.min.js"></script>
    <!-- 自定义js -->
    <script src="/cms/js/hplus.js"></script>
    <script src="/cms/js/contabs.js"></script>
    <script src="/cms/js/content.js"></script>
    <!-- layer弹出框js -->
    <script src="/common/layer/layer.js"></script>
    <!-- bootstrapvalidator前端验证框架 -->
    <script src="/common/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
    <!-- ztree -->
    <script src="/common/ztree/js/jquery.ztree.all.min.js"></script>

    <!-- 自定义js -->
    <script type="text/javascript" th:inline="javascript">
        var menusJson = /*[[${menusJson}]]*/1;
        var permissionsJson = null;
    </script>
    <script src="/cms/js/adminRole.js"></script>
</myfooter>
</body>
</html>
