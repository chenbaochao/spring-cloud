<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>管理员列表 - 猫宁Morning</title>
  <link rel="stylesheet" href="/common/bootstrap-table/bootstrap-table.min.css" />
  <link rel="stylesheet" href="/common/icheck/flat/green.css" />
  <link rel="stylesheet" href="/common/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/common/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/cms/css/animate.css" />
  <link rel="stylesheet" href="/cms/css/style.css" />
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>管理员列表</h5>
          <div class="ibox-tools"> <a class="collapse-link"><i class="fa fa-chevron-up"></i></a> <a class="close-link"><i class="fa fa-times"></i></a> </div>
        </div>
        <div class="ibox-content">
          <div class="row row-lg">
            <div class="col-sm-12">
              <div class="example-wrap">
                <div class="example">
                  <div id="toolbar" class="btn-group m-t-sm">
                      <button th:if="${session.permission.permission.admin_create eq true}" type="button" class="btn btn-default"  title="创建管理员" onclick="layer_show('创建管理员','/admin/create','900','700')">
                        <i class="glyphicon glyphicon-plus"></i>
                      </button>
                  </div>
                  <table id="table"
                         data-toggle="table"
                         data-height="600"
                         data-search="true"
                         data-show-refresh="true"
                         data-show-toggle="true"
                         data-show-export="true"
                         data-show-pagination-switch="true"
                         data-show-columns="true"
                         data-url=/administrator/list/"
                         data-pagination="true"
                         data-page-size="20"
                         data-page-list="[20, 50, 100, 200]"
                         data-side-pagination="server"
                         data-striped="true"
                         data-pagination="true"
                         data-sort-order="desc"
                         data-toolbar="#toolbar">
                    <thead>
                      <tr>
                        <th data-field="userName" data-formatter="nameFormatter" data-halign="center" data-align="center" data-sortable="true">昵称</th>
                        <th data-field="realName" data-halign="center" data-align="center" data-sortable="true">姓名</th>
                        <th data-field="telephone" data-halign="center" data-align="center" data-sortable="true">手机</th>
                        <th data-field="email" data-halign="center" data-align="center" data-sortable="true">邮箱</th>
                        <th data-field="organizationName" data-halign="center" data-align="center" data-sortable="true">组织</th>
                        <th data-field="createTime" data-formatter="registerTimeFormatter" data-halign="center" data-align="center" data-sortable="true">注册时间</th>
                        <th data-field="lastLoginTime" data-formatter="loginTimeFormatter" data-halign="center" data-align="center" data-sortable="true">最后登录时间</th>
                        <th data-field="lastLoginIp" data-halign="center" data-align="center" data-sortable="true">登录IP</th>
                        <th data-field="status" data-formatter="statusFormatter" data-halign="center" data-align="center">状态</th>
                        <th data-formatter="actionFormatter" data-events="actionEvents" data-halign="center" data-align="center">操作</th>
                      </tr>
                    </thead>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<myfooter> 
  <!-- Bootstrap table --> 
  <script src="/common/bootstrap-table/bootstrap-table.min.js"></script>
  <script src="/common/bootstrap-table/extensions/export/bootstrap-table-export.js"></script>
  <script src="/common/bootstrap-table/tableExport.js"></script>
  <script src="/common/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
  <!-- 自定义js --> 
  <script src="/cms/js/adminUserList.js"></script>

  <script src="/common/jquery/jquery-3.2.0.min.js"></script>
  <!-- iCheck -->
  <script src="/common/icheck/icheck.min.js"></script>
  <!-- bootstrapvalidator-master前端验证框架 -->
  <script src="/common/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
  <!-- 自定义js -->
  <script src="/cms/js/adminUser.js"></script>
  <!-- 全局js -->
  <script src="/common/bootstrap/js/bootstrap.min.js"></script>
  <script src="/common/metismenu/metisMenu.min.js"></script>
  <script src="/common/slimscroll/jquery.slimscroll.min.js"></script>
  <!-- layer弹出框js -->
  <script src="/common/layer/layer.js"></script>
  <!-- iCheck -->
  <script src="/common/icheck/icheck.min.js"></script>
  <!-- 自定义js -->
  <script src="/cms/js/hplus.js"></script>
  <script src="/cms/js/contabs.js"></script>
  <script src="/cms/js/content.js"></script>

</myfooter>
</body>
</html>
